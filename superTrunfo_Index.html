<html>

<head>
    <meta charset="UTF-8" />
    <title>
        Imersão Dev - Aula 08
    </title>
    <link rel="stylesheet" href="superTrunfo_Style.css">
</head>

<body onload="mostrarMaoDoJogador()">
    <header class="cabeçalho">
        <div class="cartas-Jogador" id="cartas-Jogador">
            Cartas do Jogador: 6
        </div>
        <div class="cartas-Máquina" id="cartas-Máquina">
            Cartas da Máquina: 6
        </div>
    </header>
    <div class="container">
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-super-trunfo.png" class="page-logo"
        alt="">
            <h1 class="page-title">Super Trunfo</h1>
            <button class="a" onclick="iniciarRodada()" id="btnSortear">Iniciar rodada</button>
            <form id="form">
                <h2 id="h2">Escolha o seu atributo</h2>
                <h4 id="h4">*** Suas cartas ***</h4>
                <div class="wrapper">
                    <div>
                        <div id="carta-jogador">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                            <h3></h3>
                        </div>
                    </div>
                        <div id="mao-jogador" class="mao-jogador"></div>
                    <div>
                        <div id="carta-maquina" class="carta">
                            <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/card-super-trunfo-transparent-ajustado.png"
                            style=" width: inherit; height: inherit; position: absolute;">
                        </div>
                    </div>
                </div>
                <button class="button-jogar" type="button" id="btnJogar" onclick="jogar()" disabled="false">Jogar</button>
                <div id="resultado"></div>
                <div id="novo-jogo"></div>
            </div>
            </form>
    <script src="superTrunfo_Script.js"></script>
</body>

</html>
